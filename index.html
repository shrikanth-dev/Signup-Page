<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- *include font awesome close btn link*-->
    <link rel="stylesheet" href="style.css" />
    <title>SignUpForm</title>
  </head>
  <body>
    <div class="login-btn">
<button type="button" class="login-btn" id="show-btn">Login</button>
    </div>
    <div class="sign-up-form">
      <form action="/" class="container" method="post">
        <div class="close-btn">&times;</div>
        <h1>SignUp here</h1>
        <div1 class="container-element">
          <label for="name">Name:</label>
          <input type="text" placeholder="e.g., shri ram" required />
        </div1>
        <br /><br />
        <div2 class="container-element">
          <label for="name">e-mail:</label>
          <input type="text" placeholder="e.g., shriram@gmail.com" required />
        </div2>
        <br /><br />
        <div3 class="container-element">
          <label for="name" class="password-input">Password:</label>
          <input type="text" placeholder="e.g., ********" required />
        </div3>
        <br /><br />
        <!--
        <div4 class="container-element">
          <input type="checkbox" name="Remember-me" id="remember-me" />
          <label for="remember-me">Remember-me</label>
        </div4>
        <br /><br />
        -->
        <div class="btn">
          <button type="button">Submit</button>
        </div>
        <br />
        <!--
        <div5 class="container-element">
          <a href="#">Forgot password?</a>
        </div5>
        <div6 class="container-element"></div6>
        -->
      </form>
    </div>
         <script src="./index.js"></script>
  </body>
</html>
